<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
        <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
      </a>
    <a href="https://stewilondanga.github.io/" class="social">
        <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
      </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
        <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
      </a>
  </div>

  <h3 id="followers_total" class="followers_amount">NOT BAD:
      <span id="followers_amount"></span> FOLLOWERS!</h3>
  <h3 id="no_followers" class="followers_amount">OH, YOU DON'T HAVE ANY FOLLOWERS :(</h3>

  <div class="input_container">
    <h1>USERNAME</h1>
    <div class="user_container">
      <div class="social_icon">
        <span id="social_twitter" class="active">
            <i class="fa fa-twitter fa-lg"></i>
          </span>
        <span id="social_codepen">
            <i class="fa fa-codepen fa-lg"></i>
          </span>
      </div>
      <input id="user_input" type="text" value="@searchperson">
      <span id="error_message">USER NOT VALID</span>
    </div>
    <button class="button active" id="search_button">SEARCH</button>
    <div id="loader"></div>
  </div>

  <div id="alert_container">
    <h1>WAIT WHAT</h1>
    <span>WHAT ARE YOU DOING HERE?</span>
    <span class="followers_amount">YOU'VE GOT
        <span id="followers_count"></span> FOLLOWERS!</span>
    <button class="button" id="hide_alert">STOP IT SILLY!</button>
  </div>

  <canvas></canvas>
  <!-- code based on tutorial at: https://www.youtube.com/watch?v=3b7FyIxWW94  -->

  <section id="contact">
    <div class="overlay">
      <div class="containers">
        <h2>get in touch...</h2>

        <h1>Created by Stewart ilondanga
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> Copyright '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
  </section>
